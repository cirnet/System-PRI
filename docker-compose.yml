version: "3.8"
services:
  postgres:
    image: postgres:12.11-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=test_db
    ports:
      - target: 5432
        published: 5432
  django:
    build: .
    ports:
      - target: 8000
        published: 8000
    depends_on:
      - postgres
